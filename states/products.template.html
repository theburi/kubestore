

<md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-repeat="product in $ctrl.data track by $index"">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ product.name }} </span>
            <span class="md-subhead">{{ product.categories }} </span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-lg card-media"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="end center">
          <md-button>Add to Chart</md-button>
        </md-card-actions>
      </md-card>
